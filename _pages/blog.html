---
layout: home
title: Blog
permalink: /blog/
---

<section class="blog-posts">
  <h1>Blog Posts</h1>
  <ul class="posts-list clearfix">
    {% for post in site.posts %}
    <li>
      <span>
        <a href="{{post.url | prepend: site.baseurl}}">{{post.title}}</a>
      </span>
      <small>
        <span>| {{ post.date | date_to_string }}</span>
      </small>
    </li>
    {% endfor %}
  </ul>
</section>
